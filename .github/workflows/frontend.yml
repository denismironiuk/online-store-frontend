name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'client/**' # Срабатывает только если меняли папку client

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./client

    steps:
      # Скачиваем код (v4 - самая стабильная и актуальная версия)
      - name: Checkout code
        uses: actions/checkout@v4

      # Настраиваем Node.js 24
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Test Build
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/online-store-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
