server {
    listen 80;
    server_name localhost;

    # Сжатие (Gzip) для скорости
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ОТКЛЮЧАЕМ КЭШ ДЛЯ env-config.js (Очень важно для динамики)
    location = /env-config.js {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Если файл не найден -> отдаем index.html (для React Router)
        try_files $uri $uri/ /index.html;
    }

    # Кеширование остальной статики (JS/CSS/картинки) на 1 год
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}